<html>
    <head>
        <title>GitSense</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="/css/gitsense.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/octicons/octicons.css">
        <script type="text/javascript" src="/js/jquery-1.7.2/jquery.js"></script>
        <script type="text/javascript" src="/js/gitsense.js"></script>
        <script type="text/javascript">
            gitsense.init();
        </script>
    </head>
    <body>
    <center>
        <div style="border-bottom:1px solid #ccc">
            <div style="width:980px;padding-top:15px;text-align:left;height:50px;">
                <div style="float:left">
                    <a href=/><img src=/images/beta-logo.png></a>
                </div>
                <div style="float:right;padding-top:10px;font-size:16px;">
                    <ul class="nav nav-pills">
                        <li><a href=/github+gitsense.html style="">GitHub+GitSense</a></li>
                        <li><a href=/blog style="">Blog</a></li>
                        <li><a href=http://gitsense.bitbucket.org style="">Bitbucket</a></li>
                    </ul>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
        <div style="border-bottom:1px solid #ccc;">
            <div style="width:980px;padding-top:50px;padding-bottom:40px;">
                <h1 style="font-size:28px;">
                    Reimagining What's Possible with GitSense Indexing Technology
                </h1>
                <div id=dots class=dots></div>
                <div class="screen-shots shadow">
                    <div id=how-it-works-body-on style="z-index:10;cursor:pointer;"> 
                        <img src=/images/github.gif
                            data-caption="
                                GitSense is a free and open-source Chrome extension and 
                                it's reimagining GitHub browsing.
                            "
                        >
                        <img src=/images/before-after-commits.png
                            data-caption="
                                With just a glance, you'll now be able to tell how old and active
                                a repository is.
                            "
                        >
                        <img src=/images/gitsense-on-7.png
                            data-caption="
                            Use LoC (lines of code) and SLoC (source lines of code) churn metrics, 
                            to quickly gauge risk and required code review effort.
                            "
                        >
                        <img src=/images/gitsense-on-2.png
                            data-caption="
                                Need to find a deleted file?&nbsp; No problem.&nbsp;
                                Just browse the <span style='color:gold'>Changes</span> tree,
                                which contains every change from every commit.
                            "
                        >
                        <img src=/images/commits-search.png
                            data-caption="
                                Search for commits by files, dates, and more.&nbsp; 
                                And use the timeline chart above, to see when they were committed.
                            "
                        >
                        <img src=/images/gitsense-on-4.png
                            data-caption="
                                Quickly verify what is and isn't on a branch, by executing a 
                                commits search across multiple branches at once.
                            "
                        >
                        <img src=/images/gitsense-on-6.png
                            data-caption="
                                Execute a <span style='color:gold'>diffs</span> search, 
                                to quickly answer the question of who did what and when.
                            "
                        >
                        <img src=/images/branches.png
                            data-caption="
                                Need a bird's eye view into your branches?&nbsp; 
                                No problem.&nbsp; Just click the plus button beside 
                                the branches you want to analyze.
                            "
                        >
                        <div id=how-it-works-caption class="caption-container" style="display:none;">
                            <table class="caption">
                                <tr>
                                    <td id=how-it-works-caption-nav-prev class="caption-arrow">
                                        <span class="octicon octicon-arrow-left" 
                                            style="font-size: 18px;"></span>
                                    </td>
                                    <td id=how-it-works-caption-text class="caption-text">
                                    </td>
                                    <td id=how-it-works-caption-nav-next class="caption-arrow">
                                        <span class="octicon octicon-arrow-right"
                                            style="font-size:18px;"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div style="margin-top:20px;">
                    GitSense can be installed either through the Chrome web store or manually, by downloading the source from GitHub.
                </div>
                <table style="margin-top:20px;">
                    <tr>
                        <td style="padding-right:0px;border-bottom:0px;">
                            <a href=https://chrome.google.com/webstore/detail/gitsense/fgnjcebdincofoebkahonlphjoiinglo><img src=/images/ChromeWebStore_Badge_v2_206x58.png></a>
                        </td>
                        <td style="padding-right:20px;padding-left:7px;border-bottom:0px;">
                            <span style="font-weight:bold;font-size:18px">&</span>
                        </td>
                        <td style="vertical-align:middle;padding-top:5px;border-bottom:0px;">
                            <a href=https://github.com/gitsense/gitsense-extensions style="color:black;">
                                <span class="octicon octicon-logo-github" style="font-size:47px;"></span></a>
                        </td>
                    <tr>
                </table>
                </div>
            </div>
        </div>
        <div style="padding-top:20px;padding-bottom:20px;color:gray;font-size:12px;">
           &copy; 2016 SDE Solutions, Inc. All rights reserved.
        </div>
        </center>
    </center>
    <script type="text/javascript"> 
        gitsense.howItWorks([ "on" ]);
    </script>
    </body>
</html>
